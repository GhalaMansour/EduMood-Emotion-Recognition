name: EduMood CI

on: [push, pull_request]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1

      - name: Install Python dependencies (minimal for CI)
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir deepface pandas opencv-python-headless

      - name: Core functionality test
        run: |
          python -c "from edumood_recognizer import EduMoodSessionStats, EduMoodRecognizer; stats = EduMoodSessionStats(); recognizer = EduMoodRecognizer(stats); stats.add_record({'happy': 2, 'sad': 1}); df = stats.to_dataframe(); print('✅ All components working correctly'); print('✅ Data storage functional'); print('✅ System ready for deployment')"
