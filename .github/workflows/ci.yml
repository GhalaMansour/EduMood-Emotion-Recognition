name: EduMood CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      # 1) اسحبوا الكود من الريبو
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) إعداد بايثون
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      # 3) تثبيت المكتبات
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # 4) فحص إن المكتبات الأساسية تشتغل
      - name: Core imports health check
        run: |
          python -c "import streamlit; print('✅ Streamlit OK')"
          python -c "from deepface import DeepFace; print('✅ DeepFace OK')"
          python -c "import cv2; print('✅ OpenCV OK')"
          python -c "import pandas as pd; print('✅ Pandas OK')"

      # 5) تشغيل الاختبارات مع التغطية
      - name: Run tests with coverage
        run: |
          pytest -v --cov=edumood_recognizer --cov-report=term-missing
