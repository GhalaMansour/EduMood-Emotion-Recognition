name: EduMood CI

on: [push, pull_request]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Basic pipeline smoke test
        run: |
          echo "✅ GitHub Actions is running for EduMood"
          python --version
          python -c "print('✅ EduMood CI pipeline is working (no heavy deps yet)')"
